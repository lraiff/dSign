<p>
<form action="/action_page.php" target="_self" method="POST">
<fieldset>
    <legend><strong> Primary Information:</strong></legend>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required="yes"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required="yes"><br>
  </p>
  <p>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required="yes"><br><br>
  <label for="institu">Institution/Company:</label><br>
  <input type="text" id="institu" name="institu" required="yes" maxlength="25"><br><br>
  <label for="country">Country:</label><br>
  <select id="country" name="country">
  <option value="USA">United States</option>
  <option value="CA">Canada</option>
  <option value="MEX">Mexico</option>
  <option value="OTHER">Other</option>
  </select>
  </fieldset>
</p>
