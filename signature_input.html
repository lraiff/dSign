<!DOCTYPE html>
<html>
<body>

<h3>Signature Information </h3>
<p>
<form action="/action_page.php" target="_self" method="POST">
<fieldset>
    <legend>Primary Information:</legend>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required="yes"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required="yes"><br>
  </p>
  <p>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required="yes"><br>
  </fieldset>
</p>

<p>
<fieldset>
  <legend>Location Information:</legend>
  <input type="radio" id="academia" name="institute_type" value="Academia">
  <label for="academia"> Academia/University</label><br>
  <input type="radio" id="industry" name="institute_type" value="Industry">
  <label for="industry"> Industry/Company</label><br>
  
  <label for="institu">Abbr for Institute Name:</label><br>
  <input type="text" id="institu" name="institu" required="yes" maxlength="10"><br>
  
  <label for="country">Country:</label><br>
  <select id="country" name="country">
  <option value="USA">United States</option>
  <option value="CA">Canada</option>
  <option value="MEX">Mexico</option>
  <option value="OTHER">Other</option>
  </select>
</fieldset>
</p>

<fieldset>
<legend>Encryption Information:</legend>
<p>
  <input type="radio" id="design_rev" name="design_type" value="reversible">
  <label for="design_rev"> Reversible</label><br>
  <input type="radio" id="design_irr" name="design_type" value="irreversible">
  <label for="design_irr"> Irreversible</label><br>
  </fieldset>
</p>

<p>
<fieldset>
    <legend>:</legend>


</fieldset>
</p>

<p>
    Enter your sequence below (no spaces):<br>
    <textarea name="sequence" rows="15" cols="60" required="yes"></textarea><br>
</p>
<p>
    <p>
    <input type="submit" value="Submit">
    </p>
</p>
</form>

</body>
</html>
